name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/mobile-app-server/server/package-lock.json

      - name: Install dependencies
        working-directory: apps/mobile-app-server/server
        run: npm ci --include=optional

      - name: Rebuild sharp for Linux platform
        working-directory: apps/mobile-app-server/server
        run: npm rebuild sharp

      - name: Run linter (if configured)
        working-directory: apps/mobile-app-server/server
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ] || [ -f eslint.config.js ]; then
            npm run lint || echo "Linting not configured"
          else
            echo "No linting configuration found, skipping"
          fi
        continue-on-error: true

      - name: Run all tests with coverage
        working-directory: apps/mobile-app-server/server
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/mobileapp-test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
        run: npm run test:coverage
        timeout-minutes: 15

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/mobile-app-server/server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - server
          - admin-dashboard
          - nginx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/mobile-app-server/${{ matrix.service }}
          file: apps/mobile-app-server/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'filesystem-scan'
        continue-on-error: true

      - name: Set up Docker for image scanning
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image for scanning
        if: github.event_name == 'push'
        run: |
          # Try to pull using branch name tag (more reliable than SHA)
          IMAGE_TAG="${{ github.ref_name }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server:${IMAGE_TAG}"
          echo "Pulling image: $IMAGE"
          docker pull "$IMAGE" || echo "Image not found with branch tag, will try SHA tag"
        continue-on-error: true

      - name: Scan Docker images
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        with:
          # Use branch tag first, fallback to SHA if needed
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-server:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Docker scan results
        if: github.event_name == 'push'
        run: |
          if [ -f trivy-image-results.sarif ]; then
            echo "SARIF file exists, will upload in next step"
          else
            echo "SARIF file not found, skipping upload (scan may have failed or found no issues)"
            exit 0
          fi
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'docker-image-scan'
        continue-on-error: true
        # Only runs if file exists due to previous step check

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create minimal .env file for CI
        working-directory: apps/mobile-app-server
        run: |
          # Create a minimal .env file for Docker Compose
          touch .env
          echo "# Minimal .env file for CI" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env

      - name: Start services with Docker Compose
        working-directory: apps/mobile-app-server
        run: |
          # Use built images from registry
          docker compose pull || echo "Images not yet available, will build locally"
          # Start services - don't fail if health checks haven't passed yet
          # The wait step will handle health check validation
          docker compose up -d --build || true
          # Give services a moment to start
          sleep 5
          docker compose ps

      - name: Wait for services to be healthy
        working-directory: apps/mobile-app-server
        run: |
          echo "Waiting for services to be healthy..."
          echo "Note: In CI, services may take longer to start due to resource constraints"
          
          # Wait up to 5 minutes (60 attempts * 5 seconds) for CI
          max_attempts=60
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            # Check status - look for unhealthy containers
            status_output=$(docker compose ps 2>&1)
            unhealthy_count=$(echo "$status_output" | grep -c "unhealthy" || echo "0")
            starting_count=$(echo "$status_output" | grep -c "starting\|Starting" || echo "0")
            
            if [ "$unhealthy_count" -eq 0 ] && [ "$starting_count" -eq 0 ]; then
              # Check if we have healthy services
              healthy_count=$(echo "$status_output" | grep -c "healthy" || echo "0")
              if [ "$healthy_count" -gt 0 ]; then
                echo "All services are healthy!"
                docker compose ps
                break
              fi
            fi
            
            if [ $((attempt % 6)) -eq 0 ]; then
              echo "Waiting for services... (attempt $((attempt + 1))/$max_attempts - $((attempt * 5))s elapsed)"
              docker compose ps
              # Show recent logs for servers if they're having issues
              if echo "$status_output" | grep -q "unhealthy\|Error"; then
                echo "Some services appear unhealthy, checking logs..."
                docker compose logs --tail=20 server1 server2 server3 2>&1 | tail -30 || true
              fi
            fi
            
            sleep 5
            attempt=$((attempt + 1))
          done
          
          echo "Final service status:"
          docker compose ps
          
          # Final check - fail if any services are unhealthy
          final_status=$(docker compose ps 2>&1)
          if echo "$final_status" | grep -q "unhealthy"; then
            echo "ERROR: Some services are still unhealthy after $((max_attempts * 5)) seconds"
            echo "Checking detailed logs..."
            docker compose logs --tail=100 server1 server2 server3 worker mongodb1 redis 2>&1 | tail -100 || true
            echo "Service status details:"
            docker compose ps -a
            exit 1
          fi

      - name: Run health checks
        working-directory: apps/mobile-app-server
        run: |
          # Test API health endpoint
          curl -f http://localhost:3000/health || exit 1
          # Test metrics endpoint
          curl -f http://localhost:3000/metrics | head -20 || exit 1
          # Test Prometheus
          curl -f http://localhost:9090/api/v1/targets | head -20 || exit 1
          # Test Grafana
          curl -f http://localhost:3001/api/health || exit 1

      - name: Collect logs on failure
        if: failure()
        working-directory: apps/mobile-app-server
        run: |
          docker compose logs --tail=100 > docker-compose-logs.txt
          docker compose ps -a >> docker-compose-logs.txt
        continue-on-error: true

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: apps/mobile-app-server/docker-compose-logs.txt
          retention-days: 7

      - name: Cleanup
        if: always()
        working-directory: apps/mobile-app-server
        run: docker compose down -v

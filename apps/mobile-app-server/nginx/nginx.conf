# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

upstream backend {
    # Round-robin load balancing (default)
    # Add more server instances as needed
    server server1:3000 max_fails=3 fail_timeout=30s;
    server server2:3000 max_fails=3 fail_timeout=30s;
    server server3:3000 max_fails=3 fail_timeout=30s;
    
    # Optional: Enable session affinity (sticky sessions)
    # ip_hash;
    
    # Optional: Weighted load balancing
    # server server1:3000 weight=3;
    # server server2:3000 weight=2;
    # server server3:3000 weight=1;
    
    # Health check (requires nginx plus or custom module)
    # keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Logging - using default combined format with upstream info in variables
    # Upstream server info is available via $upstream_addr variable
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint (bypasses rate limiting)
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check specific settings
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        # Keep access log enabled to see which server handled the request
    }

    # Auth endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # API endpoints with general rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Default location
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
}


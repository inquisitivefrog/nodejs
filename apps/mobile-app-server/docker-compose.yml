services:
  mongodb1:
    image: mongo:7
    container_name: mobile-app-mongodb1
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb1_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      MONGO_INITDB_DATABASE: mobileapp
    networks:
      - mobile-app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongodb2:
    image: mongo:7
    container_name: mobile-app-mongodb2
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb2_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      MONGO_INITDB_DATABASE: mobileapp
    networks:
      - mobile-app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongodb3:
    image: mongo:7
    container_name: mobile-app-mongodb3
    restart: unless-stopped
    ports:
      - "27019:27017"
    volumes:
      - mongodb3_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      MONGO_INITDB_DATABASE: mobileapp
    networks:
      - mobile-app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongodb-init:
    image: mongo:7
    container_name: mobile-app-mongodb-init
    profiles: ["init"]
    depends_on:
      mongodb1:
        condition: service_healthy
      mongodb2:
        condition: service_healthy
      mongodb3:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts
    working_dir: /scripts
    networks:
      - mobile-app-network
    command: >
      sh -c "
        chmod +x /scripts/init-replica-set.sh &&
        /scripts/init-replica-set.sh
      "
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: mobile-app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mobile-app-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Server instances for horizontal scaling
  server1:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mobile-app-server1
    restart: unless-stopped
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb1:27017,mongodb2:27017,mongodb3:27017/mobileapp?replicaSet=rs0
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production-use-openssl-rand-base64-32}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      NODE_ENV: ${NODE_ENV:-production}
      SERVER_INSTANCE: server1
    env_file:
      - .env
    depends_on:
      mongodb1:
        condition: service_healthy
      mongodb2:
        condition: service_healthy
      mongodb3:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mobile-app-network
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  server2:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mobile-app-server2
    restart: unless-stopped
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb1:27017,mongodb2:27017,mongodb3:27017/mobileapp?replicaSet=rs0
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production-use-openssl-rand-base64-32}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      NODE_ENV: ${NODE_ENV:-production}
      SERVER_INSTANCE: server2
    env_file:
      - .env
    depends_on:
      mongodb1:
        condition: service_healthy
      mongodb2:
        condition: service_healthy
      mongodb3:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mobile-app-network
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  server3:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mobile-app-server3
    restart: unless-stopped
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb1:27017,mongodb2:27017,mongodb3:27017/mobileapp?replicaSet=rs0
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production-use-openssl-rand-base64-32}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      NODE_ENV: ${NODE_ENV:-production}
      SERVER_INSTANCE: server3
    env_file:
      - .env
    depends_on:
      mongodb1:
        condition: service_healthy
      mongodb2:
        condition: service_healthy
      mongodb3:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mobile-app-network
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Job queue worker
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mobile-app-worker
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongodb1:27017,mongodb2:27017,mongodb3:27017/mobileapp?replicaSet=rs0
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production-use-openssl-rand-base64-32}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      NODE_ENV: ${NODE_ENV:-production}
    env_file:
      - .env
    depends_on:
      mongodb1:
        condition: service_healthy
      mongodb2:
        condition: service_healthy
      mongodb3:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mobile-app-network
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run worker
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[w]orker.js' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Load balancer (nginx)
  loadbalancer:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: mobile-app-loadbalancer
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      server1:
        condition: service_healthy
      server2:
        condition: service_healthy
      server3:
        condition: service_healthy
    networks:
      - mobile-app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: mobile-app-admin
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
    depends_on:
      loadbalancer:
        condition: service_healthy
    networks:
      - mobile-app-network

  debug:
    image: mongo:7
    container_name: mobile-app-debug
    networks:
      - mobile-app-network
    volumes:
      - ./debug:/debug
    working_dir: /debug
    command: sh -c "apt-get update && apt-get install -y curl && tail -f /dev/null"
    depends_on:
      mongodb1:
        condition: service_healthy
      mongodb2:
        condition: service_healthy
      mongodb3:
        condition: service_healthy
      loadbalancer:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Prometheus for metrics collection and monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mobile-app-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - mobile-app-network
    depends_on:
      - loadbalancer
      - server1
      - server2
      - server3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: mobile-app-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - mobile-app-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mongodb1_data:
  mongodb2_data:
  mongodb3_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  mobile-app-network:
    driver: bridge


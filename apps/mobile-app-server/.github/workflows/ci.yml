name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/mobile-app-server/server/package.json

      - name: Install dependencies
        working-directory: apps/mobile-app-server/server
        run: npm ci

      - name: Run linter (if configured)
        working-directory: apps/mobile-app-server/server
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint || true
          else
            echo "No linter configured, skipping..."
          fi

      - name: Run unit tests
        working-directory: apps/mobile-app-server/server
        run: npm run test:unit
        env:
          SKIP_DB_SETUP: 'true'
          NODE_ENV: 'test'

      - name: Run integration tests
        working-directory: apps/mobile-app-server/server
        run: npm run test:integration
        env:
          MONGODB_URI: 'mongodb://localhost:27017/mobileapp-test'
          REDIS_HOST: 'localhost'
          REDIS_PORT: '6379'
          NODE_ENV: 'test'

      - name: Generate test coverage
        working-directory: apps/mobile-app-server/server
        run: npm run test:coverage
        env:
          MONGODB_URI: 'mongodb://localhost:27017/mobileapp-test'
          REDIS_HOST: 'localhost'
          REDIS_PORT: '6379'
          NODE_ENV: 'test'

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/mobile-app-server/server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (if needed)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: ${{ secrets.DOCKER_USERNAME != '' }}

      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: apps/mobile-app-server/server
          push: false
          tags: mobile-app-server:latest
          cache-from: type=registry,ref=mobile-app-server:buildcache
          cache-to: type=inline

      - name: Build admin dashboard image
        uses: docker/build-push-action@v5
        with:
          context: apps/mobile-app-server/admin-dashboard
          push: false
          tags: mobile-app-admin-dashboard:latest
          cache-from: type=registry,ref=mobile-app-admin-dashboard:buildcache
          cache-to: type=inline

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: apps/mobile-app-server/server
        run: npm audit --audit-level=moderate || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  deploy:
    name: Deploy (if configured)
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://your-production-url.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production

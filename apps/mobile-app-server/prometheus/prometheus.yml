global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mobile-app-server'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape mobile app server instances via load balancer
  - job_name: 'mobile-app-server'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['loadbalancer:80']
        labels:
          service: 'mobile-app-server'
          environment: 'development'
    
  # Scrape individual server instances (optional - for per-instance metrics)
  - job_name: 'mobile-app-server-instances'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['server1:3000', 'server2:3000', 'server3:3000']
        labels:
          service: 'mobile-app-server'
          environment: 'development'

  # Scrape nginx metrics (if exposed)
  - job_name: 'nginx'
    scrape_interval: 15s
    metrics_path: '/nginx-metrics'
    static_configs:
      - targets: ['loadbalancer:80']
        labels:
          service: 'nginx-loadbalancer'
          environment: 'development'


